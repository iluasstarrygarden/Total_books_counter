<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Total Books</title>
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .panel {
    width: 200px;
    height: 250px;
    background: #F4E6D8;
    border-radius: 28px;
    border: 1px solid #E6D3C3;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.05);
  }

  .number {
    font-family: Georgia, serif;
    font-size: 125px;
    color: #C29563;
    font-weight: bold;
    line-height: 1;
  }
</style>
</head>
<body>

<div class="panel">
  <div class="number" id="counter">0</div>
</div>

<script>
  async function getLiveCount() {
    const res = await fetch("/api/count");
    const data = await res.json();
    return data.count ?? 0;
  }

  async function animateCounter() {
    const totalBooks = await getLiveCount();
    const counter = document.getElementById("counter");

    let current = 0;
    const step = Math.max(1, Math.ceil(totalBooks / 60)); // smooth even for big numbers

    const interval = setInterval(() => {
      current += step;
      if (current >= totalBooks) {
        current = totalBooks;
        clearInterval(interval);
      }
      counter.textContent = current;
    }, 30);
  }

  animateCounter();

</body>
</html>
