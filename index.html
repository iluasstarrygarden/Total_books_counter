<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Total Books</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
  width: 200px;
  height: 250px;
  background: #F4E6D8;
  border-radius: 28px;
  border: 1px solid #E6D3C3;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.05);
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;

  /* important for the star overlay */
  position: relative;
  overflow: hidden;
}

/* Make sure the number stays above the stars */
.number, .hint {
  position: relative;
  z-index: 2;
}

/* Star overlay */
.panel::before {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  opacity: 0.35; /* adjust 0.2–0.5 */
  background:
    radial-gradient(circle at 18% 22%, rgba(255,255,255,0.85) 0 1px, transparent 1.5px),
    radial-gradient(circle at 72% 18%, rgba(255,255,255,0.70) 0 1px, transparent 1.6px),
    radial-gradient(circle at 82% 55%, rgba(255,255,255,0.55) 0 0.9px, transparent 1.6px),
    radial-gradient(circle at 28% 68%, rgba(255,255,255,0.60) 0 1px, transparent 1.7px),
    radial-gradient(circle at 55% 78%, rgba(255,255,255,0.50) 0 0.8px, transparent 1.5px),

    /* warm “ink” stars (super subtle) */
    radial-gradient(circle at 40% 30%, rgba(120,80,40,0.14) 0 0.9px, transparent 1.6px),
    radial-gradient(circle at 65% 60%, rgba(120,80,40,0.10) 0 0.8px, transparent 1.5px),
    radial-gradient(circle at 22% 48%, rgba(120,80,40,0.08) 0 0.7px, transparent 1.4px);
}

    .number {
      font-family: Georgia, serif;
      font-size: 125px;
      color: #C29563;
      font-weight: 700;
      line-height: 1;
    }

    .hint {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 11px;
      color: rgba(60, 40, 20, 0.55);
      text-align: center;
      line-height: 1.2;
      display: none; /* only show if error */
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="number" id="counter">0</div>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    async function getLiveCount() {
      // cache-bust so you always see the newest response while debugging
      const res = await fetch("/api/count?t=" + Date.now());
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`API ${res.status}: ${text}`);
      }
      const data = await res.json();
      return data.count ?? 0;
    }

    async function animateCounter() {
      const counter = document.getElementById("counter");
      const hint = document.getElementById("hint");

      try {
        const totalBooks = await getLiveCount();

        let current = 0;
        const step = Math.max(1, Math.ceil(totalBooks / 60));

        const interval = setInterval(() => {
          current += step;
          if (current >= totalBooks) {
            current = totalBooks;
            clearInterval(interval);
          }
          counter.textContent = current;
        }, 30);
      } catch (err) {
        // show a tiny debug note on the card
        hint.style.display = "block";
        hint.textContent = String(err).slice(0, 180);
        console.error(err);
      }
    }

    animateCounter();
  </script>
</body>
</html>
