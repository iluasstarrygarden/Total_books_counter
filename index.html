<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Total Books Read</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      width: 200px;
      height: 220px; /* adjust if you want taller */

      /* Cozy beige + starfield baked into background */
      background:
        radial-gradient(circle at 18% 22%, rgba(255,255,255,0.85) 0 1px, transparent 1.8px),
        radial-gradient(circle at 72% 18%, rgba(255,255,255,0.70) 0 1px, transparent 2px),
        radial-gradient(circle at 82% 55%, rgba(255,255,255,0.62) 0 0.9px, transparent 2px),
        radial-gradient(circle at 28% 68%, rgba(255,255,255,0.66) 0 1px, transparent 2.1px),
        radial-gradient(circle at 55% 78%, rgba(255,255,255,0.58) 0 0.8px, transparent 1.9px),
        linear-gradient(#F4E6D8, #F4E6D8);

      border-radius: 28px;
      border: 1px solid #E6D3C3;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .number {
      font-family: Georgia, serif;
      font-size: 125px;
      color: #C29563;
      font-weight: 700;
      line-height: 1;
      user-select: none;
    }

    .hint {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 11px;
      color: rgba(60, 40, 20, 0.55);
      text-align: center;
      line-height: 1.2;
      display: none; /* only shows on error */
      padding: 0 6px;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="number" id="counter">0</div>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    async function getLiveCount() {
      // cache-bust while you're testing so Notion doesn't show an old number
      const res = await fetch("/api/count?t=" + Date.now());
      const text = await res.text();

      if (!res.ok) {
        throw new Error(`API ${res.status}: ${text}`);
      }

      const data = JSON.parse(text);
      return data.count ?? 0;
    }

    async function animateCounter() {
      const counter = document.getElementById("counter");
      const hint = document.getElementById("hint");

      try {
        const total = await getLiveCount();

        let current = 0;
        const step = Math.max(1, Math.ceil(total / 60));

        const interval = setInterval(() => {
          current += step;
          if (current >= total) {
            current = total;
            clearInterval(interval);
          }
          counter.textContent = current;
        }, 30);
      } catch (err) {
        hint.style.display = "block";
        hint.textContent = String(err).slice(0, 220);
        console.error(err);
      }
    }

    animateCounter();
  </script>
</body>
</html>
